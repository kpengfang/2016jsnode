<script>
    var xhr = new XMLHttpRequest();
    xhr.open('POST','http://localhost:9090/post',true);
    xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
    xhr.withCredentials=true;//设置为true后可以支持cookie
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            console.log(xhr.responseText);
        }
    }
    // 在send中的参数就是请求体
    xhr.send('name=zfpx&age=8');
</script>

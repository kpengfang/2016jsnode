<div class="panel panel-success">
    <div class="panel-heading">欢迎来到选择聊天室</div>
    <div class="panel-body">
        <ul class="list-group">
            <li ng-repeat="room in rooms" class="list-group-item"><a href="#/rooms/{{room.id}}">{{room.name}}</a></li>
        </ul>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-10">
                <input ng-model="roomName" type="text" class="form-control">
            </div>
            <div class="col-xs-2">
                <input type="button" class="btn btn-primary" value="创建聊天室" ng-click="createRoom()">
            </div>
        </div>
    </div>
</div>
